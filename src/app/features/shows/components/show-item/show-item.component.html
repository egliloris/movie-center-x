<mat-card>
  <mat-card-header>
    <mat-card-title>{{ show.name }}</mat-card-title>

    <mat-card-subtitle class="subtitle">
      {{ show.originalLanguage }} |
      {{ show.firstAirDate| date: 'dd.MM.yyyy' }}
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image class="movie-cover" alt="Movie Cover." [src]="show.backdropPath" />

  <mat-card-content>
    <p>{{ show.overview }}</p>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button type="button" mat-button (click)="voteClick.emit(show.id)">LIKE | {{ show.voteCount }}</button>

    <button mat-button (click)="detailsClick.emit(show.id)">DETAILS</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>

    <mat-card-subtitle class="subtitle">
      {{ movie.originalLanguage }} |
      {{ movie.releaseDate | date: 'dd.MM.yyyy' }}
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image class="movie-cover" alt="Movie Cover." [src]="movie.backdropPath" />

  <mat-card-content>
    <p>{{ movie.overview }}</p>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button type="button" mat-button (click)="voteClick.emit(movie.id)">LIKE | {{ movie.voteCount }}</button>

    <button mat-button (click)="detailsClick.emit(movie.id)">DETAILS</button>
  </mat-card-actions>
</mat-card>

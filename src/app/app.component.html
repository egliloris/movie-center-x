<mat-toolbar color="primary">
  <span>{{ title$ | async }}</span>

  <span class="spacer"></span>

  <nav>
    @for (item of navItems; track item.name) {
    <button type="button" mat-button [routerLink]="item.routerLink">
      {{ item.name }}
    </button>
    }
  </nav>
</mat-toolbar>

<main>
  <router-outlet />
</main>
